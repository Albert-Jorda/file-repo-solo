{% extends "repo/layout.html" %}
{% block content %}
{% load crispy_forms_tags %}

<div class="container py-5">
  <h1>{{action}}</h1>
  <form method="POST" {% if action == "Upload File" or action == "Change Profile Picture" %} enctype=multipart/form-data {% endif %}>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>

{% endblock %}
